<!DOCTYPE html>
<html lang="en">
<head>
<title>Class List</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/cdn/scripts/class/index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Students in the School of EIE:</h2>
<ol id="classList">
<!-- The list of students in the school-->
</ol>
<h3>Add a new student</h3>
<form action="class/api/create" method="post">
<div class="container-fluid p-5 bg-dark text-white text-center">
<label for="studentName">Enter the student's name:</label>
<input type="text" id="student" name="student">
</div>
<div>
<button class="btn btn-primary" type="submit">Add</button>
</div>
</form>

<h3>Edit student</h3>
<form action="class/api/edit" method="post">
    <div class="container-fluid p-5 bg-dark text-white text-center">
    <label for="">Enter ID to edit:</label>
    <input type="text" id="newStudentID" name="newStudentID">
    <label for="">Enter new Student's Name:</label>
    <input type="text" id="newStudent" name="newStudent">
    </div>
    <div class="button">
    <button type="submit" class ="btn btn-primary">Edit</button>
    </div>
    </form>

    <h3>Delete student</h3>
    <form action="class/api/delete" method="post">
        <div class="container-fluid p-5 bg-dark text-white text-center">
        <label for="">Enter the student ID to edit:</label>
        <input type="text" id="deleteIndex" name="deleteIndex">
        </div>
        <div class="button">
        <button type="submit" class ="btn btn-primary">Delete</button>
        </div>
        </form>
</body>
</html>
